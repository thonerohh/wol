</head>
<body>
  
  <header>
    <div class="brand">
      <img src="https://planer.unyconn.com/.there/logo.svg" alt="Logotype of object" title="Plan Unyconn">
      <span>Planer</span>
    </div>
    <nav>
      <a href="https://planer.unyconn.com/">Main</a>
      <a href="https://planer.unyconn.com/add">Tasks</a>
      <a href="https://planer.unyconn.com/account/sign/">Sign</a>
    </nav>
  </header>
  <script>
    async function signOut(){
      // remove all cookies with planer string in name
      var cookies = document.cookie.split(';');
      for(var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf('=');
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        if(name.includes('planer')){
          document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
        }
      }
    }

    async function init(){
      await signOut();
      window.location.href = 'https://planer.unyconn.com/';
    }

    window.onload = init;
  </script>
</body>
</html>
