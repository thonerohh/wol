<style>
  #croki{
    /* display: none; */
    padding: var(--size0) var(--size1);
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000000;
  }
  #croki > h2{
    position: absolute;
    top: 0;
    left: 0;
    padding: var(--size01) var(--size11) var(--size02) var(--size11);
    z-index: 2;
  }
  #croki > div{
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    scroll-snap-type: y mandatory;
    max-height: 100%;
    overflow-y: auto;
  }
  #croki > div > .product:last-of-type{
    margin-bottom: 10px;
  }
  #croki > div > .product{
    scroll-margin-inline-end: 100px;
    scroll-snap-align: start;
    display: flex;
    flex-direction: column;
    gap: var(--size0);
    width: 100%;
    height: calc(100vh - 8px);
  }
  #croki > div > .product > .gallery{
    display: flex;
    overflow-x: auto;
  }
  #croki > div > .product > .gallery::-webkit-scrollbar{
    /* display: none; */
  }
  #croki > div > .product > .gallery{
    width: 100%;
    height: 100%;
    scroll-snap-type: x mandatory;
  }
  #croki > div > .product > .gallery > img{
    /* max-height: 50vw; */
    scroll-snap-align: start;
  }
  #croki h3{
    font-size: var(--size12);
    padding: var(--size0) var(--size02) 0 var(--size02);
    font-weight: 700;
    color: #ffffff;
  }
  #croki .buttons{
    display: flex;
    flex-wrap: wrap;
    gap: var(--size0);
  }
  #croki .buttons .decorative{
    display: flex;
    gap: var(--size0);
  }
  #croki .buttons .decorative > div{
    display: flex;
  }
  #croki .buttons button.icon{
    padding: unset;
  }
  #croki .buttons button{
    height: 44px;
    min-width: 44px;
    font-weight: 600;
    font-size: var(--size10);
    background: black;
    color: white;
    padding: 0 var(--size02);
  }
  #croki .buttons button img{
    transform: scale(0.8);
  }
</style>
